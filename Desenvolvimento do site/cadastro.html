 <!-- Cadastro -->
    <div class="cadastro">
        <div class="container2">
            <div class="fundo3">
            <h3>Cadastro</h3> 
            <b>Nome:</b>                    
              <input id="nome" type="text" placeholder="ex:Carlos"><br>
            <b>Sobrenome:</b>                
             <input id="sobrenome" type="text" placeholder="ex: Mascena"><br>
            <b>Data de Nacimento:</b>        
             <input id="datadenascimento" type="text" placeholder="ex: 20/02/2020"><br>
            <b>Email de recuperação:</b>    
              <input id="recuperacao" type="text" placeholder="ex: miranda@gmail.com"><br>
            <b>Email:</b>                  
               <input id="login" type="text" placeholder="ex: gdpessoas@gmail.com"><br>
            <b>Senha:</b>                   
              <input id="senha" type="text" placeholder="ex: 12345678"><br>
            <b>Confirme sua senha:</b>      
              <input id="confirme" type="text" placeholder="ex: 12345678"><br>
            <button onclick="concluir()">Concluir</button>
        </div>
        <div class="fundo4">
        </div>
    </div>
</body>
