<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
    <script src="js/funcao.js"></script>
</head> 
<body> 
     <!-- CABEÇALHO OU HEADER --> 
     <div class="header"> 
        <div class="container"></div>
            <div class="title-header">
               <h2> <span>GDP</span> <span>G</span>estão e <span>D</span>esenvolvimento de <span>P</span>essoas</h2>
            </div>
            <div class="nav">
                <ul>
                    <span class="span2"><li><a href="index.html">Login</a></li></span>
                    <li><a href="cadastro.html">Cadastro</a></li>
                </ul>
            </div>
        </div> 
    </div>       


     <!-- Login -->
     <div class="login">
        <div class="container2">
         <div class="fundo">
            <h2>Login</h2>

            <form id="form_login" method="post" onsubmit="entrar()">
            <b>Email:</b> <input id="login" onkeyup="valida_login()"
             type="text" placeholder="ex: gdpessoas@gmail.com" name="login"><br><br>
            <b>Senha:</b> <input id="senha" onkeyup="valida_senha()"
            type="password" placeholder="ex: 12345678" name="senha"><br><br>
            <button type="submit">Entrar</button>
        </form>

        </div>
        <div class="fundo2">
        </div>
        </div>
    </div>

    <div id="div_msg"></div>
</body> 
</html>

<script>

    function entrar() {
        aguardar();
        var formulario = new URLSearchParams(new FormData(form_login));
        fetch("/usuarios/autenticar", {
            method: "POST",
            body: formulario
        }).then(resposta => {

            if (resposta.ok) {

                resposta.json().then(json => {

                    sessionStorage.login_usuario_meuapp = json.login;
                    sessionStorage.nome_usuario_meuapp = json.nome;

                    window.location.href = 'pagina_inicial.html';
                });

            } else {

                console.log('Erro de login!');

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizar_aguardar(texto);
                });
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar.disabled = true;
        img_aguarde.style.visibility = 'visible';
        div_erro.style.visibility = 'hidden';
    }

    function finalizar_aguardar(resposta) {
        btn_entrar.disabled = false;
        img_aguarde.style.visibility = 'hidden';
        div_erro.style.visibility = 'visible';
        div_erro.innerHTML = resposta;
    }

</script>
